{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Approval Required</title>

    <!-- Bootstrap -->
    <link href="{% static 'reception/css/bootstrap.min.css'  %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <br>
    <br>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-4 column">
                    </div>
                    <div class="col-md-4 column">
                        <div class="panel panel-warning">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    Waiting for Admin Approval
                                </h3>
                            </div>
                            <div class="panel-body">
                                Hello {{ username }},<br><br>

                                <div>
                                    Your account has been created. Please notify an administrator to accept you as a staff member so that you can get into the system.
                                </div>

                                <br>
                                <a href="/reception/" class="btn btn-primary" style="width:100%">Try Again</a>
                            </div>
                            <div class="panel-footer">
                                <p class="p1">
                                    <span class="s1">Copyright (c) 2014 Barış Şencan. All rights reserved.</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 column">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'reception/js/bootstrap.min.js' %}"></script>
  </body>
</html>
